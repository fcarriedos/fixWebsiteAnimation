
<!-- Form 14 -->

<section class="form_14 bg_white padding_top90 padding_bottom80">
	<div class="container nopadding">
		<h2 class="font42 font_second light dark_gray text-center">Create Billing Account</h2>
		<form action="form-handler.php" method="post" class="max_width770 margin_auto top60 padding_sides100 padding_top85 padding_bottom50 radius10">
			<div class="row">
				<div class="col-md-6 bottom35 block">
					<div class="bottom10 font14 dark_blue semibold uppercase spacing15">First Name</div>
					<div class="relative">
						<input type="text" name="firstname" class="input size50 border border_light_gray focus_green radius6 width_full padding_left20 padding_right40" onkeyup='validateInput($(this),2);' />
						<i class="fa fa-check font14 line_height50 green opacity0 absolute is_valid_icon"></i>
					</div>
				</div>
				<div class="col-md-6 bottom35 block">
					<div class="bottom10 font14 dark_blue semibold uppercase spacing15">Last Name</div>
					<div class="relative">
						<input type="text" name="lastname" class="input size50 border border_light_gray focus_green radius6 width_full padding_left20 padding_right40" onkeyup='validateInput($(this),2);' />
						<i class="fa fa-check font14 line_height50 green opacity0 absolute is_valid_icon"></i>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-8 bottom35 block">
					<div class="bottom10 font14 dark_blue semibold uppercase spacing15">Address</div>
					<div class="relative">
						<input type="text" name="address" class="input size50 border border_light_gray focus_green radius6 width_full padding_left20 padding_right40" onkeyup='validateInput($(this),10);' />
						<i class="fa fa-check font14 line_height50 green opacity0 absolute is_valid_icon"></i>
					</div>
				</div>
				<div class="col-md-4 bottom35 block">
					<div class="bottom10 font14 dark_blue semibold uppercase spacing15">Postal / Zip</div>
					<div class="relative">
						<input type="text" name="zip" class="input size50 border border_light_gray focus_green radius6 width_full padding_left20 padding_right40" onkeyup='validateInput($(this),3);' />
						<i class="fa fa-check font14 line_height50 green opacity0 absolute is_valid_icon"></i>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 bottom35 block">
					<div class="bottom10 font14 dark_blue semibold uppercase spacing15">City</div>
					<div class="relative">
						<input type="text" name="city" class="input size50 border border_light_gray focus_green radius6 width_full padding_left20 padding_right40" onkeyup='validateInput($(this),3);' />
						<i class="fa fa-check font14 line_height50 green opacity0 absolute is_valid_icon"></i>
					</div>
				</div>
				<div class="col-md-6 bottom35 block">
					<div class="bottom10 font14 dark_blue semibold uppercase spacing15">Country</div>
					<select name="country" class="input size50 border border_light_gray focus_green radius6 width_full padding_sides20">
						<option selected disabled>Choose your country</option>
						<option>United Kingdom</option>
						<option>USA</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 bottom35 block">
					<div class="bottom10 font14 dark_blue semibold uppercase spacing15">Card Number</div>
					<input type="text" name="card" id="form_14_card" placeholder="0000 0000 0000 0000" class="input size50 border border_light_gray focus_green radius6 width_full padding_sides20" />
				</div>
				<div class="col-md-4 bottom35 block">
					<div class="bottom10 font14 dark_blue semibold uppercase spacing15">Expiration</div>
					<input type="text" name="exp" id="form_14_expiration" placeholder="MM / YYYY" class="input size50 border border_light_gray focus_green radius6 width_full padding_sides20" />
				</div>
				<div class="col-md-2 bottom45 block">
					<div class="bottom10 font14 dark_blue semibold uppercase spacing15">CVV</div>
					<input type="text" name="cvv" id="form_14_cvv" placeholder="000" class="input size50 border border_light_gray focus_green radius6 width_full padding_sides20" />
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 bottom35 block">
					<i class="fa fa-paypal font52 light_gray float_left"></i>
					<div class="left70 max_width190 top5 light dark_blue text">Use your debit or credit <br />card to pay with PayPal</div>
				</div>
				<div class="col-md-2 block"></div>
				<div class="col-md-4 block">
					<button class="top5 btn size50 green radius6 width_full">Submit Details</button>
				</div>
			</div>
		</form>
	</div>
</section>
