<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" >
		<title>Startup Framework 2.0</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="../../i/favicon.ico" type="image/x-icon">
		<link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900|Nunito+Sans:200,300,400,600,700,800,900" rel="stylesheet">
		<link href="../../css/style.css" rel="stylesheet" />
		<script src="../../js/jquery.min.js"></script>
		<script src="../../js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyDP6Ex5S03nvKZJZSvGXsEAi3X_tFkua4U"></script>
	</head> 
	<body>
<!-- Call to Action 10 -->

<section class="call_to_action_10 bg_white padding_top90 padding_bottom70">
	<div class="container nopadding text-center dark_gray">
		<div class="font14 semibold uppercase spacing20 dark_blue text">Get Started</div>
		<h2 class="top30 font42 font_second light">Better landing for your startup.</h2>
		<div class="max_width870 margin_auto top50 inner">
			<div class="row">
				<div class="col-md-4 block bottom50">
					<i class="fa fa-play font62 light_gray"></i>
					<div class="top25 font28 font_second light title">Google Play</div>
					<a href="#" class="top40 btn size40 transparent_blue border border_blue radius6 font12 semibold uppercase spacing15 padding_sides20">Download</a>					
				</div>
				<div class="col-md-4 block bottom50">
					<i class="fa fa-apple font62 light_gray"></i>
					<div class="top25 font28 font_second light title">App Store</div>
					<a href="#" class="top40 btn size40 transparent_blue border border_blue radius6 font12 semibold uppercase spacing15 padding_sides20">Download</a>					
				</div>
				<div class="col-md-4 block bottom50">
					<i class="fa fa-windows font62 light_gray"></i>
					<div class="top25 font28 font_second light title">Windows Store</div>
					<a href="#" class="top40 btn size40 transparent_blue border border_blue radius6 font12 semibold uppercase spacing15 padding_sides20">Download</a>					
				</div>
			</div>
		</div>
	</div>
</section>
<!-- forms alerts -->
<div class="alert alert-success alert-dismissible alert-form-success" role="alert">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	Thanks for your message!
</div>
<div class="alert alert-warning alert-dismissible alert-form-check-fields" role="alert">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	Please, fill in required fields.
</div>
<div class="alert alert-danger alert-dismissible alert-form-error" role="alert">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	An error occurred while sending data :(
</div>
<!-- popup with video -->
<div class="overlay"></div>

<div class="video_popup">
	<a class="close">
		<img srcset="i/close_white.png 1x, i/close_white_2x.png 2x" src="i/close_white.png" alt="" />
	</a>
	<div class="flex align_center justify_center width_full height_full iframe_container"></div>
</div>

	<script src="../../js/slick.min.js"></script>
	<script src="../../js/aos.min.js"></script>
	<script src="../../js/jquery.maskedinput.min.js"></script>
	<script src="../../js/script.js"></script>

	</body>
</html>
