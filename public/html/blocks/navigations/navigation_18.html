	<body>
<!-- Navigation 18 -->

<nav class="navigation_18 bg_dark_gray padding_top30 padding_bottom30">
	<div class="container nopadding">
		<div class="row">
			<div class="col-lg-3">
				<div class="nav_logo white line_height40"><b>Startup</b> Framework</div>
			</div>
			<div class="col-lg-9 text-right right_block">
				<a href="#" class="link white semibold font12 line_height40 uppercase spacing15 right15">Tour</a>
				<a href="#" class="link white semibold font12 line_height40 uppercase spacing15 sides15">Prices</a>
				<a href="#" class="link white semibold font12 line_height40 uppercase spacing15 sides15">About</a>
				<a href="#" class="link white semibold font12 line_height40 uppercase spacing15 sides15">F.A.Q.</a>
				<a href="#" class="link white semibold font12 line_height40 uppercase spacing15 sides15">Support</a>
				<form id="nav18_form" class="width170 height40 line_height38 float_right radius20 left10" method="POST" action="/">
					<button class="nopadding right10 white float_left left15"><i class="fa fa-search"></i></button>
					<input type="text" name="search" placeholder="Search" required class="white width120 line_height38 float_left" onfocus="focusForm('nav18_form');" onblur="focusForm('nav18_form');" />
				</form>
			</div>
		</div>
	</div>
</nav>
<!-- forms alerts -->
<div class="alert alert-success alert-dismissible alert-form-success" role="alert">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	Thanks for your message!
</div>
<div class="alert alert-warning alert-dismissible alert-form-check-fields" role="alert">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	Please, fill in required fields.
</div>
<div class="alert alert-danger alert-dismissible alert-form-error" role="alert">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	An error occurred while sending data :(
</div>
<!-- popup with video -->
<div class="overlay"></div>

<div class="video_popup">
	<a class="close">
		<img srcset="i/close_white.png 1x, i/close_white_2x.png 2x" src="i/close_white.png" alt="" />
	</a>
	<div class="flex align_center justify_center width_full height_full iframe_container"></div>
</div>

	<script src="../../js/slick.min.js"></script>
	<script src="../../js/aos.min.js"></script>
	<script src="../../js/jquery.maskedinput.min.js"></script>
	<script src="../../js/script.js"></script>
