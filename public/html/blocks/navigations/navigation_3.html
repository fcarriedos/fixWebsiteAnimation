<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" >
		<title>Startup Framework 2.0</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="../../i/favicon.ico" type="image/x-icon">
		<link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900|Nunito+Sans:200,300,400,600,700,800,900" rel="stylesheet">
		<link href="../../css/style.css" rel="stylesheet" />
		<script src="../../js/jquery.min.js"></script>
		<script src="../../js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyDP6Ex5S03nvKZJZSvGXsEAi3X_tFkua4U"></script>
	</head> 
	<body>
<!-- Navigation 3 -->

<nav class="navigation_3 bg_white padding_top30 padding_bottom30">
	<div class="container nopadding">
		<div class="row">
			<div class="col-xl-10">
				<div class="right20 inline_block nav_logo"><b>Startup</b> Framework</div>
				<a href="#" class="link dark_blue sides20">Features</a>
				<a href="#" class="link dark_blue sides20">Downloads</a>
				<a href="#" class="link dark_blue sides20">Docs</a>
				<a href="#" class="link dark_blue sides20">Support</a>
				<a href="#" class="link dark_blue sides20">Blog</a>
				<form action="/" method="POST" class="inline_block">
					<button><i class="fa fa-search"></i></button>
					<input type="text" name="search" class="width100" placeholder="Search" required />
				</form>
			</div>
			<div class="col-xl-2 text-right socials">
				<a href="#" class="link dark_blue sides15 font18"><i class="fa fa-twitter"></i></a>
				<a href="#" class="link dark_blue sides15 font18"><i class="fa fa-facebook-square"></i></a>
				<a href="#" class="link dark_blue left15 font18"><i class="fa fa-google-plus"></i></a>
			</div>
		</div>
	</div>
</nav>
<!-- forms alerts -->
<div class="alert alert-success alert-dismissible alert-form-success" role="alert">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	Thanks for your message!
</div>
<div class="alert alert-warning alert-dismissible alert-form-check-fields" role="alert">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	Please, fill in required fields.
</div>
<div class="alert alert-danger alert-dismissible alert-form-error" role="alert">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	An error occurred while sending data :(
</div>
<!-- popup with video -->
<div class="overlay"></div>

<div class="video_popup">
	<a class="close">
		<img srcset="i/close_white.png 1x, i/close_white_2x.png 2x" src="i/close_white.png" alt="" />
	</a>
	<div class="flex align_center justify_center width_full height_full iframe_container"></div>
</div>

	<script src="../../js/slick.min.js"></script>
	<script src="../../js/aos.min.js"></script>
	<script src="../../js/jquery.maskedinput.min.js"></script>
	<script src="../../js/script.js"></script>

	</body>
</html>
