<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" >
		<title>Startup Framework 2.0</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="../../i/favicon.ico" type="image/x-icon">
		<link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900|Nunito+Sans:200,300,400,600,700,800,900" rel="stylesheet">
		<link href="../../css/style.css" rel="stylesheet" />
		<script src="../../js/jquery.min.js"></script>
		<script src="../../js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyDP6Ex5S03nvKZJZSvGXsEAi3X_tFkua4U"></script>
	</head> 
	<body>
<!-- Footer 7 -->

<footer class="footer_7 bg_white padding_top55 padding_bottom60">
	<div class="container nopadding">
		<div class="flex justify_between inner">
			<div class="top5 block block_left text-center text-md-right text-lg-left">
				<a href="#" class="font14 semibold uppercase spacing15 link dark_blue right30">Home</a>
				<a href="#" class="font14 semibold uppercase spacing15 link dark_blue right30">Company</a>
				<a href="#" class="font14 semibold uppercase spacing15 link dark_blue right30">How it Works</a>
			</div>
			<div class="block block_center text-center">
				<img srcset="../../i/footer_7_logo.png 1x, ../../i/footer_7_logo_2x.png 2x" src="../../i/footer_7_logo.png" alt="" class="logo" />
			</div>
			<div class="top5 block block_right text-center text-md-left text-lg-right">
				<a href="#" class="font14 semibold uppercase spacing15 link dark_blue left30">Pricing</a>
				<a href="#" class="font14 semibold uppercase spacing15 link dark_blue left30">About</a>
				<span class="socials">
					<a href="#" class="font18 line_height24 semibold uppercase spacing15 link dark_blue left30"><i class="fa fa-dribbble"></i></a>
					<a href="#" class="font18 line_height24 semibold uppercase spacing15 link dark_blue left30"><i class="fa fa-behance-square"></i></a>
				</span>
			</div>
		</div>
	</div>
</footer>
<!-- forms alerts -->
<div class="alert alert-success alert-dismissible alert-form-success" role="alert">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	Thanks for your message!
</div>
<div class="alert alert-warning alert-dismissible alert-form-check-fields" role="alert">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	Please, fill in required fields.
</div>
<div class="alert alert-danger alert-dismissible alert-form-error" role="alert">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	An error occurred while sending data :(
</div>
<!-- popup with video -->
<div class="overlay"></div>

<div class="video_popup">
	<a class="close">
		<img srcset="i/close_white.png 1x, i/close_white_2x.png 2x" src="i/close_white.png" alt="" />
	</a>
	<div class="flex align_center justify_center width_full height_full iframe_container"></div>
</div>

	<script src="../../js/slick.min.js"></script>
	<script src="../../js/aos.min.js"></script>
	<script src="../../js/jquery.maskedinput.min.js"></script>
	<script src="../../js/script.js"></script>

	</body>
</html>
