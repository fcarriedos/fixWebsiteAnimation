<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" >
		<title>Startup Framework 2.0</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="../../i/favicon.ico" type="image/x-icon">
		<link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900|Nunito+Sans:200,300,400,600,700,800,900" rel="stylesheet">
		<link href="../../css/style.css" rel="stylesheet" />
		<script src="../../js/jquery.min.js"></script>
		<script src="../../js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyDP6Ex5S03nvKZJZSvGXsEAi3X_tFkua4U"></script>
	</head> 
	<body>
<!-- Form 7 -->

<section class="form_7 padding_top140 padding_bottom165">
	<div class="container nopadding max_width970">
		<div class="row justify-content-between">
			<div class="col-lg-5">
				<form action="form-handler.php" method="post" class="max_width370">
					<h2 class="font42 font_second light white">Sign In</h2>
					<div class="top10 bottom50 font18 white text">
						<span class="opacity7">Already have an account?</span> <a href="#" class="link white underline opacity7 link_hover">Sign Up</a>
					</div>
					<input type="text" name="username" placeholder="Username" class="bottom30 input size60 border border_transparent_white focus_white radius6 width_full padding_sides20" />
					<input type="password" name="password" placeholder="Your password" class="bottom30 input size60 border border_transparent_white focus_white radius6 width_full padding_sides20" />
					<input type="checkbox" name="remember" class="hidden" id="form_7_checkbox" checked />
					<label for="form_7_checkbox" class="float_left checkbox check_green border_light_gray white radius4">Remember me</label>
					<a href="#" class="link white float_right link_hover">Forgot Password?</a>
					<div class="clearfix"></div>
					<button class="top35 btn size50 red font16 radius6 padding_sides25">Sign In</button>
				</form>
			</div>
			<div class="col-lg-6">
				<div class="top140 max_width470 radius4 padding_top60 padding_bottom50 padding_sides60 green font_second light font28 block_right">
					We haven't forgotten about responsive layout. With Startup Framework, you can create a website with full mobile support.
				</div>
			</div>
		</div>
	</div>
</section>
<!-- forms alerts -->
<div class="alert alert-success alert-dismissible alert-form-success" role="alert">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	Thanks for your message!
</div>
<div class="alert alert-warning alert-dismissible alert-form-check-fields" role="alert">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	Please, fill in required fields.
</div>
<div class="alert alert-danger alert-dismissible alert-form-error" role="alert">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	An error occurred while sending data :(
</div>
<!-- popup with video -->
<div class="overlay"></div>

<div class="video_popup">
	<a class="close">
		<img srcset="i/close_white.png 1x, i/close_white_2x.png 2x" src="i/close_white.png" alt="" />
	</a>
	<div class="flex align_center justify_center width_full height_full iframe_container"></div>
</div>

	<script src="../../js/slick.min.js"></script>
	<script src="../../js/aos.min.js"></script>
	<script src="../../js/jquery.maskedinput.min.js"></script>
	<script src="../../js/script.js"></script>

	</body>
</html>
