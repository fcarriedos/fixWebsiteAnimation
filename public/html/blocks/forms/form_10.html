<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" >
		<title>Startup Framework 2.0</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="../../i/favicon.ico" type="image/x-icon">
		<link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900|Nunito+Sans:200,300,400,600,700,800,900" rel="stylesheet">
		<link href="../../css/style.css" rel="stylesheet" />
		<script src="../../js/jquery.min.js"></script>
		<script src="../../js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyDP6Ex5S03nvKZJZSvGXsEAi3X_tFkua4U"></script>
	</head> 
	<body>
<!-- Form 10 -->

<section class="form_10 bg_blue padding_top100 padding_bottom90">
	<div class="container nopadding text-center">
		<div class="max_width570 margin_auto white inner">
			<div class="font40">
				<i class="fa fa-font sides25"></i>
				<i class="fa fa-heart sides25"></i>
				<i class="fa fa-envelope-o sides25"></i>
			</div>
			<h2 class="top40 font42 font_second light">Don't Miss the New Fonts!</h2>
			<div class="top20 font18 light opacity7 text">
				Enter your email to recive daily round-up of most submissions 
			</div>
			<form action="form-handler.php" method="post">
				<div class="top60 flex justify_between">
					<input type="email" name="email" placeholder="Type your e-mail" class="bottom30 width400 input size60 white border border_white radius6 padding_sides20" />
					<button class="btn size60 white radius6 min_width170">Subscribe</button>
				</div>
			</form>
		</div>
	</div>
</section>
<!-- forms alerts -->
<div class="alert alert-success alert-dismissible alert-form-success" role="alert">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	Thanks for your message!
</div>
<div class="alert alert-warning alert-dismissible alert-form-check-fields" role="alert">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	Please, fill in required fields.
</div>
<div class="alert alert-danger alert-dismissible alert-form-error" role="alert">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	An error occurred while sending data :(
</div>
<!-- popup with video -->
<div class="overlay"></div>

<div class="video_popup">
	<a class="close">
		<img srcset="i/close_white.png 1x, i/close_white_2x.png 2x" src="i/close_white.png" alt="" />
	</a>
	<div class="flex align_center justify_center width_full height_full iframe_container"></div>
</div>

	<script src="../../js/slick.min.js"></script>
	<script src="../../js/aos.min.js"></script>
	<script src="../../js/jquery.maskedinput.min.js"></script>
	<script src="../../js/script.js"></script>

	</body>
</html>
