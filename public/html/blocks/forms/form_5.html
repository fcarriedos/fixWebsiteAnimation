<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" >
		<title>Startup Framework 2.0</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="../../i/favicon.ico" type="image/x-icon">
		<link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900|Nunito+Sans:200,300,400,600,700,800,900" rel="stylesheet">
		<link href="../../css/style.css" rel="stylesheet" />
		<script src="../../js/jquery.min.js"></script>
		<script src="../../js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyDP6Ex5S03nvKZJZSvGXsEAi3X_tFkua4U"></script>
	</head> 
	<body>
<!-- Form 5 -->

<section class="form_5 bg_white padding_top120 padding_bottom100">
	<div class="container nopadding max_width970 text-center">
		<h2 class="font42 font_second light dark_gray">Sign Up right now and get 30% off.</h2>
		<form action="form-handler.php" method="post">
			<div class="top55 flex justify_between">
				<input type="email" name="email" placeholder="Your e-mail" class="bottom30 width370 input size60 border border_light_gray focus_green radius6 padding_sides20" />
				<input type="password" name="password" placeholder="Create Password" class="bottom30 width370 input size60 border border_light_gray focus_green radius6 padding_sides20" />
				<button class="btn size60 green radius6 min_width170 font16">Sign Up</button>
			</div>
			<div class="top20 medium_gray text">
				By subscribing, you agree to the <a href="#" class="link blue underline">Terms of Service</a>
			</div>
		</form>
	</div>
</section>
<!-- forms alerts -->
<div class="alert alert-success alert-dismissible alert-form-success" role="alert">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	Thanks for your message!
</div>
<div class="alert alert-warning alert-dismissible alert-form-check-fields" role="alert">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	Please, fill in required fields.
</div>
<div class="alert alert-danger alert-dismissible alert-form-error" role="alert">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	An error occurred while sending data :(
</div>
<!-- popup with video -->
<div class="overlay"></div>

<div class="video_popup">
	<a class="close">
		<img srcset="i/close_white.png 1x, i/close_white_2x.png 2x" src="i/close_white.png" alt="" />
	</a>
	<div class="flex align_center justify_center width_full height_full iframe_container"></div>
</div>

	<script src="../../js/slick.min.js"></script>
	<script src="../../js/aos.min.js"></script>
	<script src="../../js/jquery.maskedinput.min.js"></script>
	<script src="../../js/script.js"></script>

	</body>
</html>
