<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" >
		<title>Startup Framework 2.0</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="../../i/favicon.ico" type="image/x-icon">
		<link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900|Nunito+Sans:200,300,400,600,700,800,900" rel="stylesheet">
		<link href="../../css/style.css" rel="stylesheet" />
		<script src="../../js/jquery.min.js"></script>
		<script src="../../js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyDP6Ex5S03nvKZJZSvGXsEAi3X_tFkua4U"></script>
	</head> 
	<body>
<!-- Form 2 -->

<section class="bg_white form_2">
	<div class="container nopadding padding_top150 padding_bottom155 max_width970">
		<img srcset="../../i/form_2_bg.jpg 1x, ../../i/form_2_bg_2x.jpg 2x" src="../../i/form_2_bg.jpg" class="absolute left700 height_full bg" alt="" />	
		<form action="form-handler.php" method="post" class="max_width470">
			<h2 class="bottom45 font42 font_second light dark_gray">Sign Up to Discover Startup Features</h2>
			<div class="bottom10 font14 semibold dark_blue uppercase spacing20">Name</div>
			<input type="text" name="name" placeholder="Your name" class="bottom25 input size60 border border_light_gray focus_blue radius6 width_full padding_sides20" />
			<div class="bottom10 font14 semibold dark_blue uppercase spacing20">E-mail</div>
			<input type="email" name="email" placeholder="Your e-mail" class="bottom25 input size60 border border_light_gray focus_blue radius6 width_full padding_sides20" />
			<div class="bottom10 font14 semibold dark_blue uppercase spacing20">Password</div>
			<input type="password" name="password" placeholder="Your password" class="bottom25 input size60 border border_light_gray focus_blue radius6 width_full padding_sides20" />
			<div class="top30 buttons">
				<button class="btn size60 blue min_width210 font16 float_left">Create an Account</button>
				<div class="top5 float_left max_width220 left40 dark_blue info">
					By signing up you agree to <a href="#" class="link blue underline">Our Terms</a> and <a href="#" class="link blue underline">Privacy Policy</a>
				</div>
				<div class="clearfix"></div>
			</div>
		</form>
	</div>
</section>
<!-- forms alerts -->
<div class="alert alert-success alert-dismissible alert-form-success" role="alert">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	Thanks for your message!
</div>
<div class="alert alert-warning alert-dismissible alert-form-check-fields" role="alert">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	Please, fill in required fields.
</div>
<div class="alert alert-danger alert-dismissible alert-form-error" role="alert">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	An error occurred while sending data :(
</div>
<!-- popup with video -->
<div class="overlay"></div>

<div class="video_popup">
	<a class="close">
		<img srcset="i/close_white.png 1x, i/close_white_2x.png 2x" src="i/close_white.png" alt="" />
	</a>
	<div class="flex align_center justify_center width_full height_full iframe_container"></div>
</div>

	<script src="../../js/slick.min.js"></script>
	<script src="../../js/aos.min.js"></script>
	<script src="../../js/jquery.maskedinput.min.js"></script>
	<script src="../../js/script.js"></script>

	</body>
</html>
