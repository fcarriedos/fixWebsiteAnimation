<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" >
		<title>Startup Framework 2.0</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="../../i/favicon.ico" type="image/x-icon">
		<link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900|Nunito+Sans:200,300,400,600,700,800,900" rel="stylesheet">
		<link href="../../css/style.css" rel="stylesheet" />
		<script src="../../js/jquery.min.js"></script>
		<script src="../../js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyDP6Ex5S03nvKZJZSvGXsEAi3X_tFkua4U"></script>
	</head> 
	<body>
<!-- Contact 3 -->

<section class="contact_3 padding_top110 padding_bottom125">
	<div class="container nopadding max_width770 white text-center">
		<h2 class="font42 font_second light">Drop Us a Line</h2>
		<div class="top30 font22 light opacity7 hyphens text">
			We have created a new product that will help designers, developers and companies create websites for their startups quickly and easily.
		</div>
		<form action="form-handler.php" method="post" class="top70">
			<div class="row">
				<div class="col-md-5">
					<div class="relative">
						<input type="text" name="name" placeholder="Your name" class="bottom30 input width_full size60 border border_transparent_white focus_white radius6 padding_sides20 input_left" onkeyup='validateInput($(this),2);' />
						<i class="fa fa-check font14 line_height60 green opacity0 absolute is_valid_icon"></i>
					</div>
					<div class="relative">
						<input type="email" name="email" placeholder="Your e-mail" class="bottom30 input width_full size60 border border_transparent_white focus_white radius6 padding_sides20 input_left" onkeyup='validateInput($(this),7,"email");' />
						<i class="fa fa-check font14 line_height60 green opacity0 absolute is_valid_icon"></i>
					</div>
				</div>
				<div class="col-md-7">
					<textarea name="message" placeholder="Tell us about your next project" class="input size60 border border_transparent_white focus_white radius6 width_full padding_sides20"></textarea>				
				</div>
			</div>
			<button class="top30 min_width170 btn size60 blue padding_sides25">Let's Talk</button>
		</form>
	</div>
</section>
<!-- forms alerts -->
<div class="alert alert-success alert-dismissible alert-form-success" role="alert">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	Thanks for your message!
</div>
<div class="alert alert-warning alert-dismissible alert-form-check-fields" role="alert">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	Please, fill in required fields.
</div>
<div class="alert alert-danger alert-dismissible alert-form-error" role="alert">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	An error occurred while sending data :(
</div>
<!-- popup with video -->
<div class="overlay"></div>

<div class="video_popup">
	<a class="close">
		<img srcset="i/close_white.png 1x, i/close_white_2x.png 2x" src="i/close_white.png" alt="" />
	</a>
	<div class="flex align_center justify_center width_full height_full iframe_container"></div>
</div>

	<script src="../../js/slick.min.js"></script>
	<script src="../../js/aos.min.js"></script>
	<script src="../../js/jquery.maskedinput.min.js"></script>
	<script src="../../js/script.js"></script>

	</body>
</html>
