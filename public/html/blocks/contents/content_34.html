<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" >
		<title>Startup Framework 2.0</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="../../i/favicon.ico" type="image/x-icon">
		<link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900|Nunito+Sans:200,300,400,600,700,800,900" rel="stylesheet">
		<link href="../../css/style.css" rel="stylesheet" />
		<script src="../../js/jquery.min.js"></script>
		<script src="../../js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyDP6Ex5S03nvKZJZSvGXsEAi3X_tFkua4U"></script>
	</head> 
	<body>
<!-- Content 34 -->

<section class="content_34 bg_sand padding_top90 padding_bottom90">
	<div class="container nopadding">
		<div class="text-center font14 uppercase semibold dark_blue spacing20">Our Clients</div>
		<h2 class="light dark_gray font28 text-center max_width570 margin_auto top20">Folks at these awesome companies are already using Startup Framework</h2>
		<div class="flex justify_center margin_auto top80 max_width1030">
			<div class="margin_auto bottom30 width200 text-center">
				<img srcset="../../i/demo_images/content_34_logo1.png 1x, ../../i/demo_images/content_34_logo1_2x.png 2x" src="../../i/demo_images/content_34_logo1.png" class="max_width_full" alt="" />
			</div>
			<div class="margin_auto bottom30 width200 text-center">
				<img srcset="../../i/demo_images/content_34_logo2.png 1x, ../../i/demo_images/content_34_logo2_2x.png 2x" src="../../i/demo_images/content_34_logo2.png" class="max_width_full" alt="" />
			</div>
			<div class="margin_auto bottom30 width200 text-center">
				<img srcset="../../i/demo_images/content_34_logo3.png 1x, ../../i/demo_images/content_34_logo3_2x.png 2x" src="../../i/demo_images/content_34_logo3.png" class="max_width_full" alt="" />
			</div>
			<div class="margin_auto bottom30 width200 text-center">
				<img srcset="../../i/demo_images/content_34_logo4.png 1x, ../../i/demo_images/content_34_logo4_2x.png 2x" src="../../i/demo_images/content_34_logo4.png" class="max_width_full" alt="" />
			</div>
			<div class="margin_auto bottom30 width200 text-center">
				<img srcset="../../i/demo_images/content_34_logo5.png 1x, ../../i/demo_images/content_34_logo5_2x.png 2x" src="../../i/demo_images/content_34_logo5.png" class="max_width_full" alt="" />
			</div>	
		</div>
	</div>
</section>
<!-- forms alerts -->
<div class="alert alert-success alert-dismissible alert-form-success" role="alert">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	Thanks for your message!
</div>
<div class="alert alert-warning alert-dismissible alert-form-check-fields" role="alert">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	Please, fill in required fields.
</div>
<div class="alert alert-danger alert-dismissible alert-form-error" role="alert">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	An error occurred while sending data :(
</div>
<!-- popup with video -->
<div class="overlay"></div>

<div class="video_popup">
	<a class="close">
		<img srcset="i/close_white.png 1x, i/close_white_2x.png 2x" src="i/close_white.png" alt="" />
	</a>
	<div class="flex align_center justify_center width_full height_full iframe_container"></div>
</div>

	<script src="../../js/slick.min.js"></script>
	<script src="../../js/aos.min.js"></script>
	<script src="../../js/jquery.maskedinput.min.js"></script>
	<script src="../../js/script.js"></script>

	</body>
</html>
