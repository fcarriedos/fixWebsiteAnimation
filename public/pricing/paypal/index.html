  <script src="https://www.paypal.com/sdk/js?client-id=AV0Q2Kcp_Ix1YZblCTVg7TAQJjdVTGqok0AVQaxMdo1ensH5xiVqqAJtYydUPDSjVzfMav9f_By_aKum&vault=true"></script>

  <div class="globalContent">
    <main>
    <section class="container-lg" style="padding: 0px">

      <!--Example 5-->
      <div class="cell example example5" id="example-5" style="padding: 10px; overflow: hidden;">
        <form id="paypalForm">
          <div>
            <div id="example5-paymentRequest" style="max-width: 300px; position: relative; left: calc(50% - 150px)">
              <!--Stripe paymentRequestButton Element inserted here-->
            </div>
          </div>
          <fieldset style="margin: 20px;">
            <legend class="card-only" data-tid="elements_examples.form.pay_with_card">Pay with Paypal</legend>
<!--             <legend class="payment-request-available" data-tid="elements_examples.form.enter_card_manually">Or enter card details</legend> -->
            <div class="row">
              <div class="field">
                <label for="subscriberName" data-tid="elements_examples.form.name_label" style="font-family: Nunito">Name</label>
                <input id="subscriberName" data-tid="elements_examples.form.name_placeholder" class="input" type="text" placeholder="Jane Merchant" required="true" autocomplete="name" style="font-family: Nunito">
              </div>
            </div>
            <div class="row">
              <div class="field">
                <label for="subscriberEmail" data-tid="elements_examples.form.email_label" style="font-family: Nunito">Email</label>
                <input id="subscriberEmail" data-tid="elements_examples.form.email_placeholder" class="input" type="email" placeholder="jane.merchant@mysupershop.com" required="true" autocomplete="email" style="font-family: Nunito">
              </div>
            </div>
            <div class="row">
              <div id="subscriberPhoneContainer" class="field">
                <label for="subscriberPhone" data-tid="elements_examples.form.phone_label" style="font-family: Nunito">Mobile phone (SMS, WhatsApp...)</label>
                <input id="subscriberPhone" data-tid="elements_examples.form.phone_placeholder" class="input" type="tel" placeholder="(941) 555-0123" required="true" autocomplete="tel" style="font-family: Nunito;">
              </div>
            </div>
            <div class="row">
              <div class="field">
                <label for="subscriberPassword" data-tid="elements_examples.form.password_label" style="font-family: Nunito">Choose a password for your account</label>
                <input id="subscriberPassword" data-tid="elements_examples.form.password_placeholder" class="input" type="password" placeholder="" required="true" autocomplete="password">
              </div>
            </div>
            <div class="row">
            <div class="field">

            <div id="paypal-button-container"></div>

            <script src="/libs/validation/pricingFormValidation.js"></script>

					  <script>

					  	var buttonEnabled = false;
              var passwordStrongEnough = false;

					    paypal.Buttons({

					      onInit: function(data, actions) {
					      	// Disable the buttons
						      actions.disable();

						      // Listen for changes to the checkbox
						      document.querySelector('#paypalForm')
						        .addEventListener('change', function(event) {

						          // Enable or disable the button when it is checked or unchecked
						          if (formIsValid()) {
						            actions.enable();
                        console.log('All fields valid!');
						            buttonEnabled = true;
						          } else {
						            actions.disable();
						            buttonEnabled = false;
						          }
						        });
					      },

					      onClick: function(data, actions) {
					      	if (!formIsValid()) {
					      		// alert('The form is incomplete!');
					      		return;
					      	}
					      },

  						  createSubscription: function(data, actions) {

  						    return actions.subscription.create({

  						      'plan_id': 'P-9RY47778LJ029032ELUPDCNA'

  						    });

  						  },

  						  onApprove: function(data, actions) {

  						    // alert('You have successfully created subscription ' + JSON.stringify(data) + ' and actions ' + JSON.stringify(actions));

                  // 1) Inform user about the success.
                  // 2) Trigger account creation (DNS?) on the dashboard.
                  // 3) Redirection to the newly created account.
                  // 4) Alert saying that the email needs to be verified.

  						  }

						}).render('#paypal-button-container');

            $('#subscriberPassword').pwstrength({
                ui: { 
                  showVerdictsInsideProgressBar: true,
                },
                common: {
                  onScore: function (options, word, totalScoreCalculated) {
                    // console.log('Now options ' + options + ' with word ' + word + ' and total score ' + totalScoreCalculated);
                    passwordStrongEnough = (totalScoreCalculated >= 40);
                    return totalScoreCalculated;
                  }
                }
            });

					  </script>
				</div>
            </div>
          </div>
          </fieldset>
        </form>
      </div>
