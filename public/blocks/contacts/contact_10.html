<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" >
		<title>Startup Framework 2.0</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="../../i/favicon.ico" type="image/x-icon">
		<link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900|Nunito+Sans:200,300,400,600,700,800,900" rel="stylesheet">
		<link href="../../css/style.css" rel="stylesheet" />
		<script src="../../js/jquery.min.js"></script>
		<script src="../../js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyDP6Ex5S03nvKZJZSvGXsEAi3X_tFkua4U"></script>
	</head> 
	<body>
<!-- Contact 10 -->

<section class="contact_10 bg_white padding_top125 padding_bottom105">
	<div class="container nopadding max_width970 dark_gray text-center">
		<img srcset="../../i/contact_10_logo.png 1x, ../../i/contact_10_logo_2x.png 2x" src="../../i/contact_10_logo.png" class="logo" alt="" />
		<div class="top145 bottom200 font62 light text">
			For any questions please mail us: 
			<div>
				<a href="mailto:info@designmodo.com" class="link blue">info@designmodo.com</a>
			</div>
		</div>
		<div class="social_links">
			<a href="#" target="_blank" class="bottom20 font22 link light_gray sides30"><i class="fa fa-facebook-official"></i></a>
			<a href="#" target="_blank" class="bottom20 font22 link light_gray sides30"><i class="fa fa-behance"></i></a>
			<a href="#" target="_blank" class="bottom20 font22 link light_gray sides30"><i class="fa fa-pinterest"></i></a>
			<a href="#" target="_blank" class="bottom20 font22 link light_gray sides30"><i class="fa fa-dribbble"></i></a>
			<a href="#" target="_blank" class="bottom20 font22 link light_gray sides30"><i class="fa fa-twitter"></i></a>
		</div>
	</div>
</section>
<!-- forms alerts -->
<div class="alert alert-success alert-dismissible alert-form-success" role="alert">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	Thanks for your message!
</div>
<div class="alert alert-warning alert-dismissible alert-form-check-fields" role="alert">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	Please, fill in required fields.
</div>
<div class="alert alert-danger alert-dismissible alert-form-error" role="alert">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	An error occurred while sending data :(
</div>
<!-- popup with video -->
<div class="overlay"></div>

<div class="video_popup">
	<a class="close">
		<img srcset="i/close_white.png 1x, i/close_white_2x.png 2x" src="i/close_white.png" alt="" />
	</a>
	<div class="flex align_center justify_center width_full height_full iframe_container"></div>
</div>

	<script src="../../js/slick.min.js"></script>
	<script src="../../js/aos.min.js"></script>
	<script src="../../js/jquery.maskedinput.min.js"></script>
	<script src="../../js/script.js"></script>

	</body>
</html>
