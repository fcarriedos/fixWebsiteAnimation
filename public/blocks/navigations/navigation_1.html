		<link href="../../css/style.css" rel="stylesheet" />
		<script src="../../js/jquery.min.js"></script>
		<script src="../../js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyDP6Ex5S03nvKZJZSvGXsEAi3X_tFkua4U"></script>
	</head> 
	<body>
<!-- Navigation 1 -->

<nav class="navigation_1 bg_white padding_top30 padding_bottom30">
	<div class="container nopadding">
		<div class="row justify-content-center line_height40">
			<div class="col-lg-3 nav_logo"><b>Startup</b> Framework</div>
			<div class="col-lg-6 text_center nav_1_links">
				<a href="#" class="link dark_blue sides15">Home</a>
				<a href="#" class="link dark_blue sides15">Features</a>
				<a href="#" class="link dark_blue sides15">Blog</a>
				<a href="#" class="link dark_blue sides15">Shop</a>
				<a href="#" class="link dark_blue sides15"><i class="fa fa-search"></i></a>
			</div>
			<div class="col-xl-1 hide_at_1200"></div>
			<div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 nopadding">
				<a href="#" class="right20 link dark_blue line_height40 nav_1_btn">Sign In</a>
				<a href="#" class="btn blue size40 padding_sides20 nav_1_btn">Sign Up</a>
			</div>
		</div>
	</div>
</nav>
<!-- forms alerts -->
<div class="alert alert-success alert-dismissible alert-form-success" role="alert">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	Thanks for your message!
</div>
<div class="alert alert-warning alert-dismissible alert-form-check-fields" role="alert">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	Please, fill in required fields.
</div>
<div class="alert alert-danger alert-dismissible alert-form-error" role="alert">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	An error occurred while sending data :(
</div>
<!-- popup with video -->
<div class="overlay"></div>

<div class="video_popup">
	<a class="close">
		<img srcset="i/close_white.png 1x, i/close_white_2x.png 2x" src="i/close_white.png" alt="" />
	</a>
	<div class="flex align_center justify_center width_full height_full iframe_container"></div>
</div>

	<script src="../../js/slick.min.js"></script>
	<script src="../../js/aos.min.js"></script>
	<script src="../../js/jquery.maskedinput.min.js"></script>
	<script src="../../js/script.js"></script>

	</body>
</html>
